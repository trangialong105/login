<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-bar">
        <p>Welcome to Techwell Solution</p>
    </div>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <p>Chào mừng bạn tới phần mềm của Techwell Solution...</p>
        <form id="loginForm" action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập hoặc email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu">
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>

        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
